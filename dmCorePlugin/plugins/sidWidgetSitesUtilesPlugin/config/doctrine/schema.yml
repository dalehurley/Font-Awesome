SidIndexSitesUtiles:
  actAs:
    DmSortable:
    I18n:
      fields: [ title, description ]
      actAs:
        Timestampable:
  columns:
    title:
      type: string(40)
      notnull: true
    description:
      type: clob
      extra: ckeditor
      notnull: true   
    is_active:
      type: boolean
      notnull: true
      default: true
    image:
      type: integer
    file:
      type: integer
    title_file:
      type: string(255)
  relations:
    Image:
      class: DmMedia
      local: image
      foreignAlias: Photos
      onDelete: Cascade
    Files:
      class:          DmMedia
      local:          file
      foreignAlias:   SidIndexSitesUtiles
      onDelete: Cascade
      
