generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: SidSitesUtiles
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: sites_utiles
    with_doctrine_route: false
    config:
#      actions: ~
      actions:
        _new:              
          credentials: [[ super_admin , admin ]]
        _delete:
          credentials: [ super_admin ]
        _save:
          credentials: [[ super_admin , admin ]]
        _history:
          credentials: [[ super_admin , admin ]]
        _list:
          credentials: [[ super_admin , admin ]]
        _save_and_list:
          credentials: [ super_admin ]
        _save_and_next:
          credentials: [ super_admin ]
        _save_and_add:
          credentials: [ super_admin ]
        _view_page:
          credentials: [ super_admin ]
        _sort:
          credentials: [super_admin]
            
      fields:
        is_active:
          label: Active
        file1:
          label: Fichier N°1
        file2:
          label: Fichier N°2
        file3:
          label: Fichier N°3
        file4:
          label: Fichier N°4
        file5:
          label: Fichier N°5
        title_file1:
          label: 'Nom du fichier N°1'
        title_file2:
          label: 'Nom du fichier N°2'
        title_file3:
          label: 'Nom du fichier N°3'
        title_file4:
          label: 'Nom du fichier N°4'
        title_file5:
          label: 'Nom du fichier N°5'
        file1_form:
          label: 'Choisir un fichier'
        file2_form:
          label: 'Choisir un fichier'
        file3_form:
          label: 'Choisir un fichier'
        file4_form:
          label: 'Choisir un fichier'
        file5_form:
          label: 'Choisir un fichier'
        image_form:
          label: 'Choisir une image'
      list:
        batch_actions:
          delete:
            credentials: [ super_admin ]  # il faut les permissions super_admin ET admin
          activate:
            credentials: [[ super_admin , admin ]]  # il faut la permission super_admin OU admin pour accéder
          deactivate:
            credentials: [[ super_admin , admin ]]  # il faut la permission super_admin OU admin pour accéder
        display:
          - '=title'
          - groupe_sites_utiles_id
          - image_id
#          - on_home
          - is_active
          - url
          - created_at
          - updated_at
          
#          - description
        sort: ~
#          - position
#          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: true
      filter:
        display:
          - title
          - is_active
#          - on_home
          - groupe_sites_utiles_id
          - image_id
          - url
          - created_at
          - updated_at
          
#          - description
      form:
        display:
          'Publication sur le site': [is_active]
          'Titre du site utile': [title]
          'Choix du groupe de ce site utile': [groupe_sites_utiles_id]
          Description: [description]
          URL: [url]
          Image: [image_id_form, image_id_view]
          Fichier N°1: [file1_form, file1_view, title_file1]
          Fichier N°2: [file2_form, file2_view, title_file2]
          Fichier N°3: [file3_form, file3_view, title_file3]
          Fichier N°4: [file4_form, file4_view, title_file4]
          Fichier N°5: [file5_form, file5_view, title_file5]
          URL: [url]
#          'Mots clés': [tags_list]
        class: SidSitesUtilesAdminForm
        fields: {  }
      edit: ~
      new: ~
