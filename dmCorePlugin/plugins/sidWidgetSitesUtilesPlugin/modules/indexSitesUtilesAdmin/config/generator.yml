generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: SidIndexSitesUtiles
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: index_sites_utiles
    with_doctrine_route: false
    config:
#      actions: ~
      actions:
        _new:              
          credentials: [ super_admin ]
        _delete:
          credentials: [ super_admin ]
        _save:
          credentials: [[ super_admin , admin ]]
        _history:
          credentials: [[ super_admin , admin ]]
        _list:
          credentials: [[ super_admin , admin ]]
        _save_and_list:
          credentials: [ super_admin ]
        _save_and_next:
          credentials: [ super_admin ]
        _view_page:
          credentials: [ super_admin ]
        _sort:
          credentials: [super_admin]
            
      fields:
        is_active:
          label: Active
        image_form:
          label: 'Choisir une image'
        title_file:
          label: 'Nom du fichier'
        file_form:
          label: 'Choisir un fichier'
      list:
        batch_actions:
          delete:
            credentials: [ super_admin ]  # il faut les permissions super_admin
          activate:
            credentials: [[ super_admin , admin ]]  # il faut la permission super_admin OU admin pour accéder
          deactivate:
            credentials: [[ super_admin , admin ]]  # il faut la permission super_admin OU admin pour accéder
        display:
          - '=title'
          - is_active
          - created_at
          - updated_at
          - image
#          - description
        sort:
          - position
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: true
      filter:
        display:
          - title
          - is_active
          - created_at
          - updated_at
#          - description
      form:
        display:
          'Publication sur le site': [is_active]
          'Titre de la page': [title]
          Description: [description]
          Image: [image_form, image_view]
          Fichier : [ file_form, file_view, title_file]
        class: SidIndexSitesUtilesAdminForm
        fields: {  }
      edit: ~
      new: ~
