generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: SidActuRubrique
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: sid_actu_rubrique
    with_doctrine_route: false
    config:
      actions:
        new:
          credentials: [super_admin]
        delete:
          credentials: [super_admin]
        save:
          credentials: [super_admin]
        history:
          credentials: [super_admin]
        list:
          credentials: [super_admin]
      fields:
        is_active:
          label: Active
      list:
        display:
          - '=title'
          - sid_actu_articles_list
          - is_active
          - created_at
          - updated_at
        sort:
          - position
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: true
      filter:
        display:
          - title
          - is_active
          - created_at
          - updated_at
      form:
        display:
          NONE: [title, is_active]
          'Mes Articles': [sid_actu_articles_list]
        class: SidActuRubriqueAdminForm
        fields: {  }
      edit: ~
      new: ~
