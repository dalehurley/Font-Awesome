generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: SidActuType
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: sid_actu_type_contenu
    with_doctrine_route: false
    config:
      actions:
        _new:
          credentials: [super_admin]
        _delete:
          credentials: [super_admin]
        _save:
          credentials: [super_admin]
        _history:
          credentials: [super_admin]
        _list:
          credentials: [super_admin]
        _sort:
          credentials: [super_admin]
      fields:
        sid_actu_articles_list:
          label: 'Mes Articles'
        is_active:
          label: Active
      list:
        display:
          - '=title'
          - sid_actu_articles_list
          - is_active
          - created_at
          - updated_at
        sort:
          - position
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: true
      filter:
        display:
          - title
          - is_active
          - created_at
          - updated_at
      form:
        display:
          NONE: [title, is_active]
          'Mes Articles': [sid_actu_articles_list]
        class: SidActuTypeAdminForm
        fields: {  }
      edit: ~
      new: ~
