generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: SidCoordName
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: renseignements
    with_doctrine_route: false
    config:
      actions:
        _new:
          credentials: [super_admin]
        _delete:
          credentials: [super_admin]
        _save:
          credentials: [super_admin]
        _history:
          credentials: [super_admin]
        _list:
          credentials: [super_admin]
      fields:
        is_active:
          label: Active
        adresse2:
          label: Adresse Complémentaire
        adresse_google:
          label: Adresse pour Google (facultative)
        rcs:
          label: N° de RCS
        rcs_locality:
          label: Ville d'enregistrement du RCS
        region_ec:
          label: Région d'enregistrement à l'ordre des experts-comptables
        region_cc:
          label: Région d'inscription pour commissaires aux comptes
        orias:
          label: N° ORIAS
        cif:
          label: N° CIF
        carte_pro:
          label: N° Carte Professionnelle
        carte_pro_locality:
          label: Ville d'inscription de la carte professionnelle
        resume_town:
          label: Présentation du cabinet (pour plan)
        resume_team:
          label: Présentation de l'implantation (pour page équipe)
        
      list:
        display:
          - '=title'
          - adresse
          - adresse2
          - code_postal
          - ville
          - tel
          - fax
          - email
          - region_ec
          - region_cc
          - is_active
          - siege_social
          - created_at
          - updated_at
        sort:
          - position
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: true
      filter:
        display:
          - title
          - is_active
          - siege_social
          - adresse
          - adresse2
          - code_postal
          - ville
          - tel
          - fax
          - email
          - region_ec
          - region_cc
          - created_at
          - updated_at
      form:
        display:
          Nom du cabinet: [title, is_active, siege_social]
          Coordonnées: [adresse, adresse2, code_postal, ville, tel, fax, email, adresse_google]
          Renseignement supplémentaires : [rcs, rcs_locality]
          Renseignement supplémentaires pour EC: [region_ec, region_cc]
          Renseignement supplémentaires pour CGP : [orias, cif, carte_pro, carte_pro_locality]
          'Résumé du cabinet': [resume_town]
          "Résumé de l'équipe": [resume_team]
        class: SidCoordNameAdminForm
        fields: {  }
      edit: ~
      new: ~
