SidConstantes:
  actAs:
    DmSortable:
    I18n:
      fields: [ content ]
      actAs:
        Timestampable:
        DmVersionable:
  columns:
    name:
      type: string(50)
      notnull: true
    content:
      type: clob
      notnull: true      
    is_active:
      type: boolean
      notnull: true
      default: true

