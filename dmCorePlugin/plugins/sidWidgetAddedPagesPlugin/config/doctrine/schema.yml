      type: clob
      notnull: false
    text:
      type: clob
      extra: ckeditor
      notnull: false
    image:
      type: integer
    file1:
      type: integer
    file2:
      type: integer
    file3:
      type: integer
    file4:
      type: integer
    file5:
      type: integer
    title_file1:
      type: string(255)
    title_file2:
      type: string(255)
    title_file3:
      type: string(255)
    title_file4:
      type: string(255)
    title_file5:
      type: string(255)
    is_active:
      type: boolean
      notnull: true
      default: true
