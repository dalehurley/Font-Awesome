generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: SidAddedPagesGroups
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: sid_added_pages_groups
    with_doctrine_route: false
    i18n_catalogue: dm
    config:
      actions:
        new:
          credentials: [[ super_admin , admin ]]
        delete:
          credentials: [super_admin]
        save:
          credentials: [[ super_admin , admin ]]
        history:
          credentials: [[ super_admin , admin ]]
        list:
          credentials: [[ super_admin , admin ]]
        _save_and_list:
          credentials: [ super_admin ]
        _save_and_next:
          credentials: [ super_admin ]
        _save_and_add:
          credentials: [ super_admin ]
        _view_page:
          credentials: [ super_admin ]
        _delete:
          credentials: [ super_admin ]
        _sort:
          credentials: [super_admin]
      fields:
        is_active:
          label: Active
        sid_added_pages_level1_list:
          label: 'Pages enfants'
      list:
        display:
          - '=title'
          - sid_added_pages_level1_list
          - is_active
          - created_at
          - updated_at
        sort:
          - position
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: true
      filter:
        display:
          - title
          - is_active
          - created_at
          - updated_at
      form:
        display:
          'Publication sur le site': [is_active]
          'Titre de la page': [title]
          'Pages enfants': [sid_added_pages_level1_list]
        class: SidAddedPagesGroupsAdminForm
        fields: {  }
      edit: ~
      new: ~
