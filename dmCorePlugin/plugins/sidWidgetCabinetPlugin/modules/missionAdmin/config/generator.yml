generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: SidCabinetMission
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: mission
    with_doctrine_route: false
    config:
      actions:
        _new:              
          credentials: [[super_admin, admin]]
        _delete:
          credentials: [super_admin]
        _save:
          credentials: [[super_admin, admin]]
        _history:
          credentials: [[super_admin, admin]]
        _list:
          credentials: [[super_admin, admin]]
        _save_and_list:
          credentials: [ super_admin ]
        _save_and_next:
          credentials: [ super_admin ]
        _save_and_add:
          credentials: [ super_admin ]
        _view_page:
          credentials: [ super_admin ]
        _sort:
          credentials: [super_admin]
      fields:
        is_active:
          label: Active
#        tags_list:
#          label: 'Mots clés'
        title_file:
          label: 'Nom du fichier'
        file_form:
          label: 'Choisir un fichier'
        image_form:
          label: 'Choisir une image'
      list:
        batch_actions:
          delete:
            credentials: [ super_admin ]
          activate:
            credentials: [[ super_admin , admin ]]
          deactivate:
            credentials: [[ super_admin , admin ]]
        display:
          - '=title'
          - is_active
          - created_at
          - updated_at
#          - text
          - image
        sort:
          - position
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: true
      filter:
        display:
          - title
          - is_active
          - created_at
          - updated_at
#          - text
      form:
        display:
          'Publication sur le site': [is_active]
          'Titre de la page': [title]
          Résumé de la mission: [resume]
          Text: [text]
          Image: [image_form, image_view]
          Fichier : [ file_form, file_view, title_file]
#          'Mots clés': [tags_list]
          # m_sections du nom de la relation declaree dans le schema.yml, + _list
#          'Section liées': [m_sections_list]         
          'Rubriques liées': [m_rubriques_list]
        class: SidCabinetMissionAdminForm
        fields: {  }
      edit: ~
      new: ~
