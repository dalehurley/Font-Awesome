generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: SidCabinetSelectionPlacement
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: selection_placement
    with_doctrine_route: false
    i18n_catalogue: dm
    config:
      actions: ~
      fields:
        is_active:
          label: Active
        title_file:
          label: 'Nom du fichier'
      list:
        display:
          - '=title'
          - is_active
          - text
          - image
          - created_at
          - updated_at
        sort:
          - position
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: true
      filter:
        display:
          - title
          - is_active
          - text
          - image
          - created_at
          - updated_at
      form:
        display:
          NONE: [title, is_active]
          Text: [text]
          Image: [image_form, image_view]
          File: [file_form, file_view, title_file]
        class: SidCabinetSelectionPlacementAdminForm
        fields: {  }
      edit: ~
      new: ~
