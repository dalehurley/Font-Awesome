generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: SidCabinetEquipe
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: equipe
    with_doctrine_route: false
    config:
      actions:
        _new:
          credentials: [[super_admin, admin]]
        _delete:
          credentials: [super_admin]
        _save:
          credentials: [[super_admin, admin]]
        _history:
          credentials: [[super_admin, admin]]
        _list:
          credentials: [[super_admin, admin]]
        _view_page:
          credentials: [ super_admin ]
        _save_and_list:
          credentials: [ super_admin ]
        _save_and_next:
          credentials: [ super_admin ]
        _save_and_add:
          credentials: [ super_admin ]
        _add:
          credentials: [super_admin]
      fields:
        is_active:
          label: Active
        title:
          label: Civilité
        first_name:
          label: Prénom
        image: 
          label: Photo
#        tags_list:
#          label: 'Mots clés'
        sortable:
          label: 'trier les pages'
        coord_name_id:
          label: 'implantation'
        
      list:
        batch_actions:
          delete:
            credentials: [ super_admin ]  # il faut les permissions super_admin ET admin
          activate:
            credentials: [[ super_admin , admin ]]  # il faut la permission super_admin OU admin pour accéder
          deactivate:
            credentials: [[ super_admin , admin ]]  # il faut la permission super_admin OU admin pour accéder
        display:
          - '=name'
          - first_name
          - image
          - is_active
          - statut
          - tel
          - fax
          - mobile
          - email
          - _coord_name_id
        sort:
          - position
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: true
      filter:
        display:
          - title
          - is_active
      form:
        display:
          Visible sur le site: [is_active]
          Ville d'implantation: [coord_name_id]
          Identite: [ title, name, first_name, statut, tel, fax, mobile, email]
          Photo: [image_form, image_view]
          Description: [text]
#          'Mots clés': [tags_list]
          # m_sections du nom de la relation declaree dans le schema.yml, + _list
#          'Section liées': [m_sections_list]
          'Rubriques liées': [m_rubriques_list]
        class: SidCabinetEquipeAdminForm
        fields: {  }
      edit: ~
      new: ~
