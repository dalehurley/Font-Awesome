SidCabinetPageCabinet:
  actAs:
    Timestampable:
    DmSortable:
    I18n:
      fields: [ title, title_entete_page, text ]
      actAs:
        DmVersionable:
  columns:
    title:
      type: string(255)
      notnull: true
    title_entete_page:
      type: string(255)
      notnull: true
    resume:
      type: clob
      extra: ckeditor
      notnull: false
    text:
      type: clob
      extra: ckeditor
      notnull: false
    is_active:
      type: boolean
      notnull: true
      default: true
    image:
      type: integer
  relations:
    Image:
      class: DmMedia
      local: image
      foreignAlias: Photos
      onDelete: Cascade

SidCabinetEquipe:
  actAs:
#    DmTaggable:
    Timestampable:
    DmSortable:
    I18n:
      fields: [ title, statut, tel, fax, gsm, email, text ]
      actAs:
        DmVersionable:
  columns:
    title:
      type: string(255)
      notnull: true
    statut:
      type: string(255)
      notnull: false
    tel:
      type: string(255)
      notnull: false
    fax:
      type: string(255)
      notnull: false
    gsm:
      type: string(255)
      notnull: false
    email:
      type: string(255)
      notnull: false
      email: true
    text:
      type: clob
      extra: ckeditor
      notnull: false
    image:
      type: integer
    is_active:
      type: boolean
      notnull: true
      default: false
  attributes:
    export: all
    validate: true
  relations:
    Image:
      class: DmMedia
      local: image
      foreignAlias: Photos
      onDelete: Cascade
    MRubriques:
      foreignAlias: SidRubrique
      class: SidRubrique
      refClass: SidCabinetEquipeSidRubrique
      onDelete: Cascade
      
SidCabinetEquipeSidRubrique:
  columns:
    sid_cabinet_equipe_id:
      type:           integer 
    sid_rubrique_id:
      type:           integer
  relations:
    SidCabinetEquipe:
      onDelete:       Cascade
    SidRubrique:
      onDelete:       Cascade 
      

SidCabinetMission:
  actAs:
#    DmTaggable:
    Timestampable:
    DmSortable:
    I18n:
      fields: [ title, text, resume ]
      actAs:
        DmVersionable:
  columns:
    title:
      type: string(255)
      notnull: true
    resume:
      type: clob
      extra: markdown
      notnull: true
    text:
      type: clob
      extra: ckeditor
      notnull: true
    on_home:
      type: boolean
      notnull: true
      default: false
    is_active:
      type: boolean
      notnull: true
      default: true
  attributes:
    export: all
    validate: true
  relations:
    MRubriques:
      foreignAlias: SidRubrique
      class: SidRubrique
      refClass: SidCabinetMissionSidRubrique
      onDelete: Cascade
      
SidCabinetMissionSidRubrique:
  columns:
    sid_cabinet_mission_id:
      type:           integer 
    sid_rubrique_id:
      type:           integer
  relations:
    SidCabinetMission:
      onDelete:       Cascade
    SidRubrique:
      onDelete:       Cascade
      
SidCabinetRecrutement:
  actAs:
    Timestampable:
    DmSortable:
    I18n:
      fields: [ title, text ]
      actAs:
        DmVersionable:
  columns:
    title:
      type: string(255)
      notnull: true
    text:
      type: clob
      extra: ckeditor
      notnull: true
    is_active:
      type: boolean
      notnull: true
      default: true
