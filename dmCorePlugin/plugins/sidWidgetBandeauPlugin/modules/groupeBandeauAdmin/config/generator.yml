generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: SidGroupeBandeau
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: groupe_bandeau
    with_doctrine_route: false
    config:
      actions: ~
      fields:
        is_active:
          label: Active
      list:
        display:
          - '=title'
          - sid_bandeau_list
          - is_active
          - created_at
          - updated_at
        sort:
          - position
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: true
      filter:
        display:
          - title
          - is_active
          - created_at
          - updated_at
      form:
        display:
          'Le groupe de bandeaux': [title, is_active]
          'Mes bandeaux': [sid_bandeau_list]
        class: SidGroupeBandeauAdminForm
        fields: {  }
      edit: ~
      new: ~
