generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: SidBlogRubrique
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: sid_blog_rubrique
    with_doctrine_route: false
    config:
      actions: ~
      fields:
        is_active:
          label: Active
      list:
        display:
          - '=title'
          - sid_blog_articles_list
          - is_active
          - created_at
          - updated_at
        sort:
          - position
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: true
      filter:
        display:
          - title
          - is_active
          - created_at
          - updated_at
      form:
        display:
          NONE: [title, is_active]
          'Mes Articles': [sid_blog_articles_list]
        class: SidBlogRubriqueAdminForm
        fields: {  }
      edit: ~
      new: ~
