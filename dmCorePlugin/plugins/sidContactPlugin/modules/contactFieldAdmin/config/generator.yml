generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: SidContactField
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: contact_field
    with_doctrine_route: false
    i18n_catalogue: dm
    config:
      actions: ~
      fields: {  }
      list:
        display:
          - '=name'
          - form_id
          - type
          - required
          - is_active
          - label
          - choices
          - help
          - created_at
          - updated_at
        sort:
          - position
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: true
      filter:
        display:
          - id
          - name
          - required
          - is_active
          - type
          - form_id
          - label
          - choices
          - help
          - created_at
          - updated_at
      form:
        display:
          NONE: [is_active, name, required, form_id]
          Help: [help]
          Others: [type, label, choices]
        class: SidContactFieldAdminForm
        fields: {  }
      edit: ~
      new: ~
