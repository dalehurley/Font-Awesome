generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: SidContactField
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: contact_field
    with_doctrine_route: false
    i18n_catalogue: dm
    config:
      actions: ~
      fields: {  }
      list:
        display:
          - '=label'
          - form_id
          - type
          - widget_options   
          - widget_attributes
          - validator_options
          - validator_messages        
          - is_active
          - help
          - created_at
          - updated_at
        sort:
          - position
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: true
      filter:
        display:
          - id
          - label
          - form_id
          - type
          - widget_options   
          - widget_attributes
          - validator_options
          - validator_messages    
          - is_active
          - help
          - created_at
          - updated_at
      form:
        display:
          NONE: [is_active, label, type, form_id]
          Help: [help]
          Parameters: [widget_options, widget_attributes, validator_options, validator_messages]
        class: SidContactFieldAdminForm
        fields: {  }
      edit: ~
      new: ~
