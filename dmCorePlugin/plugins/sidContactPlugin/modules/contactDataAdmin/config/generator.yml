generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: SidContactData
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: contact_data
    with_doctrine_route: false
    i18n_catalogue: dm
    config:
      actions:
        new:
          credentials: [[ super_admin , admin ]]
        edit:
          credentials: [[ super_admin , admin ]]          
        delete:
          credentials: [super_admin]
        save:
          credentials: [[ super_admin , admin ]]
        history:
          credentials: [[ super_admin , admin ]]
        list:
          credentials: [[ super_admin , admin ]]
        _save_and_list:
          credentials: [ super_admin ]
        _save_and_next:
          credentials: [ super_admin ]
        _save_and_add:
          credentials: [ super_admin ]
        _view_page:
          credentials: [ super_admin ]
        _delete:
          credentials: [ super_admin ]
        _edit:
          credentials: [ super_admin ]          
        _sort:
          credentials: [super_admin]
      fields: {  }
      list:
        # batch_actions:
        #   delete:
        #     credentials: [ super_admin ]  # il faut les permissions super_admin ET admin
        display:
          - '=id'
          - email
          - _infos
          - created_at
#          - updated_at
        sort:
          - created_at
          - desc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: false
      filter:
        display:
          - id
          - email
          - infos
          - created_at
          - updated_at
      form:
        display:
          Infos: [infos]
          Others: [email]
        class: SidContactDataAdminForm
        fields: {  }
      edit: ~
      new: ~
