SidContactForm:  
  actAs:
    DmSortable:
    I18n:
      fields: [ name ]
      actAs:
        DmVersionable:
        Timestampable:
  columns:  
    name:              { type: string(255), notnull: true }
    title:             { type: string(255), notnull: true }
    description:       { type: clob, extra: ckeditor, notnull: false }

SidContactField:  
  actAs:
    DmSortable:
    I18n:
      fields: [ label, validator_messages, help ]
      actAs:
        DmVersionable:      
        Timestampable:
  columns: 
    label:              { type: string(255), notnull: true }
    type:               { type: string(255), notnull: true }
    widget_options:     { type: clob, extra: markdown, notnull: false }
    widget_attributes:  { type: clob, extra: markdown, notnull: false }
    validator_options:  { type: clob, extra: markdown, notnull: false }
    validator_messages: { type: clob, extra: markdown, notnull: false }
    help:               { type: clob, extra: ckeditor, notnull: false }
    form_id:            { type: integer, notnull: true }
    is_active:          { type: boolean, notnull: true, default: true }
  relations:
    ContactForm:
      class: SidContactForm
      local: form_id
      foreign: id
      foreignAlias: SidContactFields
      onDelete: Cascade

SidContactData:   
  actAs:
    Timestampable:
  columns:   
    email:             { type: string(255), notnull: true }
    infos:             { type: clob, notnull: true }