SidContactForm:
  actAs:
    DmSortable:
    I18n:
      fields: [ name, description ]
      actAs:
        DmVersionable:
        Timestampable:
  columns:
    name: { type: string(255), notnull: true }
    description: { type: clob, extra: ckeditor, notnull: false }

SidContactField:  
  actAs:
    DmSortable:
    I18n:
      fields: [ name, help ]
      actAs:
        DmVersionable:      
        Timestampable:
        DmSortable:
  columns: 
    name:              { type: string(255), notnull: true }
    widget_type:        { type: string(255), notnull: true }
    widget_options:     { type: string(10000), notnull: false }
    widget_attributes:  { type: string(10000), notnull: false }
    validator_type:     { type: string(255), notnull: true }
    validator_options:  { type: string(10000), notnull: false }
    validator_messages: { type: string(10000), notnull: false }
    help:               { type: clob, extra: ckeditor, notnull: false }
    form_id:            { type: integer, notnull: true }
    is_active:          { type: boolean, notnull: true, default: true }
    is_required:        { type: boolean, notnull: true, default: false }
  relations:
    ContactForm:
      class: SidContactForm
      local: form_id
      foreign: id
      foreignAlias: SidContactFields
      onDelete: Cascade

SidContactData:   
  actAs:
    Timestampable:
  columns:   
    email:             { type: string(255), notnull: true }
    infos:             { type: clob, notnull: true }