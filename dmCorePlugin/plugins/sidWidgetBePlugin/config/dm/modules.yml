Content:

  "Base Editoriale":

    Rubrique:
      model: SidRubrique
      page: true
      name: Rubrique|Rubriques
      credentials: rubrique
      components:
        listSections:
          cache:              true

    Section:
      model: SidSection
      parent: Rubrique
      page: true
      name: Section|Sections
      credentials: section
      components:
        listArticles:
          cache:              true

    Article:
      model: SidArticle
      parent: Section
      page: true
      name: Article|Articles
      credentials: article
      components:
        listBySection:
          filters: [ Section ]
          cache:              true
        listArticlesAvecMemeTag:
          cache:              true

