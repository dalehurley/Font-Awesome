generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: SidArticle
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: article
    with_doctrine_route: false
    config:
      actions: ~
      fields:
        is_active:
          label: Active
      list:
        display: 
          - '=title'
          - _rubrique   # appel du partial _rubrique.php qui affiche le nom de la rubrique
          - section_id
          - filename
          - is_active
          - created_at
          - updated_at
          - chapeau
          - tags_list 
        sort:
          - position
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: true
      filter:
        display:
          - title
          - is_active
          - filename
          - section_id
          - created_at
          - updated_at
          - chapeau
      form:
        display:
          NONE: [title, is_active, section_id]
          Chapeau: [chapeau]
          Others: [filename]
          Keywords: [tags]          
        class: SidArticleAdminForm
        fields: {  }
      edit: ~
      new: ~
