all:

  i18n:
    cultures:             [ ##DIEM_CULTURE## ]        # Available cultures

  web_services:
    version_check:        false          # verifies regularly if you are using the latest Diem version.
    report_anonymous_data: ##SEND_REPORTS##         # reports anonymous data about plugins used.
                                        # http://diem-project.org/plugins will show the best plugins based on these reports.
                                        # the report request is sent only once, when a superadministrator logs in.
